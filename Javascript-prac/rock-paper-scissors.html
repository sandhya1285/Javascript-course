<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <p>
        <button onclick="playerGame('Rock')">Rock</button>
        <button onclick="playerGame('Paper')">Paper</button>
        <button onclick ="playerGame('Scissors')">Scissors</button>
    </p>
<script>
    function playerGame(player){
        const comp= computerPick();
        if(player==='Rock'){
            result='';
            if(comp==='Rock'){
                result='tie';
            }
            else if(comp==='Paper'){
                result='lose';
            }
            else if(comp==='Scissors'){
                result='win';
            }
            alert(`Computer Picked ${comp}. So, you ${result}`);
        }
        else if(player==='Paper'){
            if(comp==='Rock'){
                result='win';
            }
            else if(comp==='Paper'){
                result='tie';
            }
            else if(comp==='Scissors'){
                result='lose';
            }
            alert(`Computer Picked ${comp}. So, you ${result}`);
        }
        else if(player==='Scissors'){
            if(comp==='Rock'){
                result='lose';
            }
            else if(comp==='Scissors'){
                result='tie';
            }
            else if(comp==='Paper'){
                result='win';
            }
            alert(`Computer Picked ${comp}. So, you ${result}`);
        }
    }
    let computer='';
    function computerPick(){
        let comp=Math.random();
        if(comp>=0 && comp<1/3){
            computer='Rock';
        }
        else if(comp>=1/3 && comp <2/3){
            computer='Paper';
        }
        else if(comp>=2/3 && comp <= 1){
            computer='Scissors';
        }
        return computer;
    }
</script>
</body>
</html>
