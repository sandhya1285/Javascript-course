<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <p>
        <button onclick="playerGame('Rock')">Rock</button>
        <button onclick="playerGame('Paper')">Paper</button>
        <button onclick ="playerGame('Scissors')">Scissors</button>
        <button onclick="Score(0,0,0), 
        alert(`Score: No of wins: ${score.win}, No of loses: ${score.lose}, No of ties: ${score.tie}`);">Reset score</button>
    </p>
<script>
    let score={
        win:0,
        lose:0,
        tie:0,
    };
    function playerGame(player){
        const comp= computerPick();
        let result='';
        if(player==='Rock'){
            if(comp==='Rock'){
                result='tie';
            }
            else if(comp==='Paper'){
                result='lose';
            }
            else if(comp==='Scissors'){
                result='win';
            }
            alert(`Computer Picked ${comp}. So, you ${result}
            Score: No of wins: ${score.win}, No of loses: ${score.lose}, No of ties: ${score.tie}`);
        }
        else if(player==='Paper'){
            if(comp==='Rock'){
                result='win';
            }
            else if(comp==='Paper'){
                result='tie';
            }
            else if(comp==='Scissors'){
                result='lose';
            }
            alert(`Computer Picked ${comp}. So, you ${result}
            Score: No of wins: ${score.win}, No of loses: ${score.lose}, No of ties: ${score.tie}`);
        }
        else if(player==='Scissors'){
            if(comp==='Rock'){
                result='lose';
            }
            else if(comp==='Scissors'){
                result='tie';
            }
            else if(comp==='Paper'){
                result='win';
            }
            alert(`Computer Picked ${comp}. So, you ${result}
            Score: No of wins: ${score.win}, No of loses: ${score.lose}, No of ties: ${score.tie}`);
        }
        if(result==='win'){
            score.win+=1;
        }else if(result==='lose'){
            score.lose+=1;
        }
        else if(result==='tie'){
            score.tie+=1;
        }
    }
    let computer='';
    function computerPick(){
        let comp=Math.random();
        if(comp>=0 && comp<1/3){
            computer='Rock';
        }
        else if(comp>=1/3 && comp <2/3){
            computer='Paper';
        }
        else if(comp>=2/3 && comp <= 1){
            computer='Scissors';
        }
        return computer;
    }
</script>
</body>
</html>
