    <button onclick="
    displayQuantity(0);
    localStorage.removeItem('quantity');
    console.log(quantity)"> Reset Cart</button>
    <p>Cart Quantity : <span class="quantity"></span></p>
    <script>
        let quantity= Number(localStorage.getItem('quantity')) || 0;
        function updateQuantity(q){
            quantity+=q;
            displayQuantity(quantity);
        }
        function displayQuantity(q){
            document.querySelector('.quantity').innerHTML=q;
            localStorage.setItem('quantity', quantity);
        }
    </script>
